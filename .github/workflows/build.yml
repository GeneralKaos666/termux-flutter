name: build

on:
  workflow_dispatch:
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: install deps
      run: sudo apt update && sudo apt install libfreetype-dev ninja-build -y

    - name: setup depot-tools
      uses: newkdev/setup-depot-tools@v1.0.1

    - name: Ensure correct ninja binary is used
      run: |
        # Remove depot_tools from PATH so ninja resolves to /usr/bin/ninja
        export PATH=$(echo "$PATH" | tr ':' '\n' | grep -v 'depot_tools' | paste -sd ':' -)
        which ninja
        ninja --version

    - name: install python requirements
      run: pip install -r requirements.txt

    - name: build
      run: python build.py

    - name: parse tag
      id: parser
      run: |
        TAG=$(NO_RECORD=1 python build.py tag)
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "TITLE=Flutter $TAG" >> $GITHUB_OUTPUT

    - name: release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.parser.outputs.TAG }}
        name: ${{ steps.parse_toml.outputs.TITLE }}
        files: '**/*.deb'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
